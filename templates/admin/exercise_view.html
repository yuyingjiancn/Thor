{% extends "layouts/base.html" %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">练习错题统计系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link active" href="/admin/index">全部练习 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/exercise/create">添加练习</a>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="搜索练习" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>{{exercise[1]}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">题号</th>
                    <th scope="col">
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="总人数按已提交人数计算">
                        正确率(%)
                        </span>
                    </th>
                    </tr>
                </thead>
                <tbody>
                    {% for k, v in da1.items() %}
                    <tr>
                    <th scope="row">{{k}}</th>
                    <td>{{v}}</td>
                    <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
            <div class="col-6">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">题号</th>
                    <th scope="col">
                        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="总人数按班级总人数计算">
                        正确率(%)
                        </span>
                    </th>
                    </tr>
                </thead>
                <tbody>
                    {% for k, v in da2.items() %}
                    <tr>
                    <th scope="row">{{k}}</th>
                    <td>{{v}}</td>
                    <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
