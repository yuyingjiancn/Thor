{% extends "layouts/base.html" %}

{% block body %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">练习错题统计系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link active" href="/admin/index">全部练习 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/exercise/create">添加练习</a>
        </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="搜索练习" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
        </form>
    </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form>
                {% for q in exercise[2] %}
                <fieldset class="form-group">
                    <div class="row">
                    <legend class="col-form-label col-sm-1 pt-0">{{q}}</legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{q}}" value="True" {% if answer and answer[q] %}checked{% endif %}>
                        <label class="form-check-label" for="gridRadios1">
                            正确
                        </label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{q}}" value="False" {% if answer and answer[q] == False %}checked{% endif %}>
                        <label class="form-check-label" for="gridRadios2">
                            错误
                        </label>
                        </div>
                    </div>
                    </div>
                </fieldset>
                {% endfor %}
                <button id="save" type="submit" class="btn btn-primary">保存</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %} 
<script>
var questions = {{exercise[2]}};
var answerPost = {};
$(function() {
    $("#save").click(function(e) {
        e.preventDefault();
        for(var i = 0; i < questions.length; i++) {
            var a = $("input[name='" + questions[i] + "']:checked").val()
            if(a != undefined) {
                answerPost[String(questions[i])] = a;
            }
        }
        console.log(answerPost)
    });

    
});
</script>
{% endblock %}
